<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vacation App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .container {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            min-height: 80vh;
        }

        .card {
            background-color: #4a4a4a;
            color: #ffffff;
            border: 1px solid #555;
        }

        .card-body {
            background-color: #4a4a4a;
        }

        .card-header {
            background-color: #1a3a52 !important;
            color: #ffffff !important;
            border-bottom: 1px solid #555;
        }

        .text-muted {
            color: #b0b0b0 !important;
        }

        .navbar-custom {
            background-color: #1a3a52 !important;
        }

        .btn-primary {
            background-color: #1a3a52 !important;
            border-color: #1a3a52 !important;
        }

        .btn-primary:hover {
            background-color: #2a4a62 !important;
            border-color: #2a4a62 !important;
        }

        .btn-outline-primary {
            color: #1a3a52 !important;
            border-color: #1a3a52 !important;
        }

        .btn-outline-primary:hover {
            background-color: #1a3a52 !important;
            color: #ffffff !important;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Vacation Share</a>

            <!-- Navbar links -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/vacations">Browse Vacations</a>
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="/my_vacations">My Vacations</a>
                <a class="nav-link" href="/my_bookmarks">My Bookmarks</a>
                <a class="nav-link" href="/create_vacation">Create Vacation</a>
                {% endif %}
            </div>

            <!-- User section on the right -->
            {% if current_user.is_authenticated %}
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    Welcome, <strong>{{ current_user.username }}</strong>
                </span>
                <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
            </div>
            {% else %}
            <div class="d-flex">
                <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
